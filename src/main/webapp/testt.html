

<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>聚好玩游戏管理平台</title>


<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.3.2/themes/default/easyui.css" id="easyuiTheme">
<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.3.2/themes/icon.css">
<script type="text/javascript"
	src="jquery-easyui-1.3.2/jquery-1.8.0.min.js"></script>
<script type="text/javascript"
	src="jquery-easyui-1.3.2/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/syUtil.js"></script>
<script type="text/javascript"
	src="jquery-easyui-1.3.2/locale/easyui-lang-zh_CN.js"></script>
<script charset="utf-8" src="kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="kindeditor/config.js"></script>
<script charset="utf-8" src="kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
	//编辑器
	   var editor;
	// 	  KindEditor.ready(function(K) {
	// 		  	alert('Kind');
	// 	  			editor = K.create('#message_Content', editOptions);
	// 	  });
	var kDialog;
	var addDialog;
	$(function() {
		addDialog = $('#addDialog');
		KindEditor.create('#message_Content', editOptions);
		addDialog = $('#addDialog').show().dialog({
			title : '添加公告',
			modal : true,
		
			closed : true,
			maximizable : true,
			buttons : [ {
				text : '添加',
				handler : function() {
					closeDialog('您确定要添加该公告吗?', 'addForm', 'addDailog');
				}
			} ]
		});
		addDialog.dialog('close');
	});
	function show() {
		addDialog.dialog('open');

	

	}


</script>

</head>

<table>

	<tr>
		<td><input type="button" name="show" onclick="show()" value="显示" />
			<input type="button" name="hide" onclick="hide()" value="隐藏" /></td>
	</tr>

</table>
<!--添加表单-->
<div id="addDialog"  class="easyui-dialog" style="width: 'auto'; height: '405px';"
	align="center">
	<form id="addForm" method="post" style="padding: 5px 10px">
		<table border="0" cellspacing="1" cellpadding="1">
			<tr>
				<td class="lable">标题：</td>
				<td><input type="text" name="messageTitle" size="20"
					maxlength="50" class="easyui-validatebox"
					data-options="required:true" missingMessage="请填写标题" /></td>
			</tr>
			<tr>
				<td class="lable">接收人：</td>
				<td><input type="text" name="receiver" id="receiver" size="20"
					maxlength="50" class="easyui-validatebox"
					data-options="required:true" missingMessage="请选择接收人" /> <input
					type="button" value="选择" onclick="selectUid()" /><input
					type="button" value="群发" onclick="selectAll()" /></td>
			</tr>
			<tr>
				<td class="lable" valign="top">站内信内容：</td>
				<td><textarea rows="15" cols="120" maxlength="1000" 
						name="messageContent" id="message_Content"></textarea>
			</tr>
			<tr>
				<td class="lable">预期发送时间：</td>
				<td><input name="sendtime" class="easyui-datetimebox"
					data-options="required:true,showSeconds:false" style="width: 300px" /></td>
			</tr>
		</table>
	</form>
</div>
