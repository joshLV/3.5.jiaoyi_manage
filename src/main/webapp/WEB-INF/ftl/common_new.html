<script type="text/javascript">
	var requestHost = "${request.contextPath}/";
	/*带表单提交和关闭对应对话框功能*/
	function closeDialog(msg, formSubmitId, closeDialogId) {
		var flag = true;
		$('#' + formSubmitId + ' input[data-options*="required:true"]').each(
				function(idx) {
					if ($(this).val().length === 0) {
						flag = false;
					}
				});
		if ($('#' + formSubmitId + ' textarea').length > 0) {
			if ($('#' + formSubmitId+ ' textarea[data-options*="required:true"]').val().length == 0) {
				flag = false;
			}
		}
		if (!flag) {
			$.messager.show({
				title : "温馨提示",
				msg : "请填写必需要填写的值"
			});
		} else {
			$.messager.confirm('请确认', msg, function(flag) {
				var formSubmit = formSubmitId + '.submit();';
				var dialogClose = "$(\'#" + closeDialogId
						+ '\').dialog(\'close\');';
				if (flag) {
					eval(formSubmit);
					$('div.validatebox-tip').remove();
					eval(dialogClose);
				} else {
					$('div.validatebox-tip').remove();
					eval(dialogClose);
				}
			});
		}
	}
	/** 
	 * 时间对象的格式化 
	 */
	Date.prototype.format = function(format) {
		/* 
		 * format="yyyy-MM-dd hh:mm:ss"; 
		 */
		var o = {
			"M+" : this.getMonth() + 1,
			"d+" : this.getDate(),
			"h+" : this.getHours(),
			"m+" : this.getMinutes(),
			"s+" : this.getSeconds(),
			"q+" : Math.floor((this.getMonth() + 3) / 3),
			"S" : this.getMilliseconds()
		}

		if (/(y+)/.test(format)) {
			format = format.replace(RegExp.$1, (this.getFullYear() + "")
					.substr(4 - RegExp.$1.length));
		}
		for ( var k in o) {
			if (new RegExp("(" + k + ")").test(format)) {
				format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k]
						: ("00" + o[k]).substr(("" + o[k]).length));
			}
		}
		return format;
	}
	
	/*
	例子：
	 var template1="我是{0}，今年{1}了";
	 var template2="我是{name}，今年{age}了";
	 var result1=template1.format("loogn",22);
	 var result2=template2.format({name:"loogn",age:22});
	*/
	String.prototype.format = function(args) {
	    var result = this;
	    if (arguments.length > 0) {    
	        if (arguments.length == 1 && typeof (args) == "object") {
	            for (var key in args) {
	                if(args[key]!=undefined){
	                    var reg = new RegExp("({" + key + "})", "g");
	                    result = result.replace(reg, args[key]);
	                }
	            }
	        }
	        else {
	            for (var i = 0; i < arguments.length; i++) {
	                if (arguments[i] != undefined) {
	                    //var reg = new RegExp("({[" + i + "]})", "g");//这个在索引大于9时会有问题，谢谢何以笙箫的指出
	　　　　　　　　　　　　var reg= new RegExp("({)" + i + "(})", "g");
	                    result = result.replace(reg, arguments[i]);
	                }
	            }
	        }
	    }
	    return result;
	}
</script>
