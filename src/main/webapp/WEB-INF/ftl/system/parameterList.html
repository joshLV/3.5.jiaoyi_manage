<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统参数列表</title>
<#include "../common.html"/>
<script type="text/javascript">
var datagrid;
var addDialog;
var addForm;
var editDialog;
var editForm;
var searchForm;

var editIndex = undefined;  
$(function() {
	searchForm = $('#searchForm').form();//条件搜索框
	datagrid = $('#datagrid').datagrid({
			url : 'parameterList_json',
			title : '系统参数列表',
			//iconCls : 'icon-save',
			pagination : true,
			pagePosition : 'bottom',
			rownumbers : true,
			pageSize : 100,
			pageList : [ 100, 120, 140, 160 ],
			fit : true,
			fitColumns : true,
			nowrap : true,
			//singleSelect: true,
			border : false,
			idField : 'id',
			sortName : 'id',
			sortOrder : 'desc',
			
			
			//onClickRow: onClickRow ,
			columns : [ [ 
			   {field:'ck',checkbox:true,
						formatter:function(value,row,index){
							return row.obid;
						}
					},
			   {field:'id',title:'参数ID',align:'center',sortable:true},				
 			   {field:'paraType',title:'参数类型',align:'center',width:100,sortable:true},				
			   {field:'paraCode',title:'参数代码',align:'left',width:120,sortable:true},
			   {field:'paraValue',title:'参数值',align:'left',width:120,sortable:true},				
			   {field:'dscr',title:'说明',align:'left',width:200},				
			   {field:'createTime',title:'创建时间',align:'center',width:100}
			 ] ],
			toolbar : [ {
				text : '增加',
				iconCls : 'icon-add',
				handler : function() {
					add();
				}
			}, '-', {
				text : '删除',
				iconCls : 'icon-remove',
				handler : function() {
					del();
				}
			}, '-', {
				text : '编辑',
				iconCls : 'icon-edit',
				handler : function(){
					edit();
				}
			}, '-', {
				text : '取消选中',
				iconCls : 'icon-undo',
				handler :   function() {
					datagrid.datagrid('unselectAll');
				}
			}],
			
			  //双击事件
			   onDblClickRow:function (rowIndex,rowData){
				   $(this).datagrid('unselectAll');
				   $(this).datagrid('selectRow', rowIndex);	
				   edit();
			   }
	
	
	
		});
		editForm = $('#editForm').form({
			url : 'parameter_edit.do',
			success : function(data) {
				var json = $.parseJSON(data);
				if (json && json.success) {
					$.messager.show({
						title : '成功',
						msg : json.msg
					});
					datagrid.datagrid('reload');
					editDialog.dialog('close');
				} else {
					$.messager.show({
						title : '失败',
						msg : json.msg
					});
				}
			}
		});

		editDialog = $('#editDialog').show().dialog({
			title : '系统参数信息编辑',
			modal : true,
			closed : true,
			maximizable : true,
			buttons : [ {
				text : '保存',
				handler : function() {
					editForm.submit();
				}
			} ]
		}); 
		
		addForm = $('#addForm').form({
			url : 'parameter_add.do',
			success : function(data) {
				var json = $.parseJSON(data);
				if (json && json.success) {
					$.messager.show({
						title : '成功',
						msg : json.msg
					});
					datagrid.datagrid('reload');
					addDialog.dialog('close');
				} else {
					$.messager.show({
						title : '失败',
						msg : json.msg
					});
				}
			}
		});
		addDialog = $('#addDialog').show().dialog({
			title : '添加新系统参数',
			modal : true,
			closed : true,
			maximizable : true,
			buttons : [ {
				text : '添加',
				handler : function() {
					addForm.submit();
				}
			} ]
		});

});
function _search() {
	datagrid.datagrid("unselectAll");
	datagrid.datagrid('load', sy.serializeObject(searchForm));
}

function cleanSearch() {
	datagrid.datagrid('load', {});
	searchForm.find('input').val('');
}

function add() {
	addDialog.dialog('open');
	addForm.find("input[type='text']").val("");
	$("#add_dscr").val("");
	$("#add_paravalue").val("");
}
function del() {
	var rows = datagrid.datagrid('getSelections');
	var ids = [];
	if (rows.length > 0) {
		$.messager.confirm('请确认', '您要删除当前所选项目？', function(r) {
			if (r) {
				for ( var i = 0; i < rows.length; i++) {
					ids.push(rows[i].id);
				}
				console.log(ids.join(','));
				$.ajax({
					url : 'parameter_delete.do',
					data : {
						ids : ids.join(',')
					},
					dataType : 'json',
					success : function(response) {
						datagrid.datagrid('load');
						datagrid.datagrid('unselectAll');
						//var d = JSON.parse(response);
						
						$.messager.show({
							title : '提示',
							msg : response.msg
						});
						
					}
				});
			}
		});
	} else {
		$.messager.alert('提示', '请选择要删除的记录！', 'error');
	} 
}
function edit() {
	var rows = datagrid.datagrid('getSelections');
	//alert(datagrid);
	if (rows.length == 1) {
		$.messager.progress({
			text : '数据加载中....',
			interval : 100
		});
		$.ajax({
			url : 'parameter_json.do',
			data : {
				id : rows[0].id
			},
			dataType : 'json',
			cache : false,
			success : function(response) {
				editForm.form('clear');
				editForm.form('load', response);
				$('div.validatebox-tip').remove();
				editDialog.dialog('open');
				$.messager.progress('close');
			}
		});
	} else {
		$.messager.alert('提示', '请选择一项要编辑的记录！', 'error');
	}
}
 
function endEditing(){
	if (editIndex == undefined){return true}
	if ($('#datagrid').datagrid('validateRow', editIndex)){
		var ed = $('#datagrid').datagrid('getEditor', {index:editIndex,field:'paraCode'});
		//var productname = $(ed.target).combobox('getText');
		//$('#datagrid').datagrid('getRows')[editIndex]['paraCode'] = productname;
		$('#datagrid').datagrid('endEdit', editIndex);
		editIndex = undefined;
		return true;
	} else {
		return false;
	}
}
function onClickRow(index){
	if (editIndex != index){
		if (endEditing()){
			$('#datagrid').datagrid('selectRow', index)
					.datagrid('beginEdit', index);
			editIndex = index;
		} else {
			$('#datagrid').datagrid('selectRow', editIndex);
		}
	}
}
function reject(){
	$('#datagrid').datagrid('rejectChanges');
	editIndex = undefined;
}
function accept(){
	if (endEditing()){
		$('#datagrid').datagrid('acceptChanges');
	}
}
function showRoleSelect(formName,value){
	if (value == 0){
		$("#"+formName+" .roleSelect").hide();
	}else{
		$("#"+formName+" .roleSelect").show();
	}
}

</script>
</head>
