<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>卡类充值订单列表</title>
<#include "../common.html"/>

<script type="text/javascript">
var searchForm;
var datagrid;

$(function(){
searchForm=$('#searchForm').form();
	datagrid=$('#datagrid').datagrid({
		url:'ofCardOrderList_json',
		title:'卡类充值订单列表',
		singleSelect:true,
		pagination:true,
		pagePosition:'bottom',
		rowNumbers:true,
		pageSize:100,
		pageList : [ 100, 120, 140, 160 ],
		fit : true,
		fitColumns : true,
		nowrap : true,
		border : false,
		idField : 'id',
		sortName : 'order_number',
		sortOrder : 'desc',
		columns:[[
			{field:'id',title:'ID',align:'center'},
			{field:'uid',title:'用户ID',align:'center'},
			{field:'orderNum',title:'订单号',align:'center',sortable:true},
			{field:'productType',title:'充值类型',align:'center'},
			{field:'productValue',title:'面额',align:'center'},
			{field:'productIsp',title:'卡类型',align:'center'},
			{field:'productPrice',title:'售价',align:'center'},
			{field:'mobileNum',title:'手机号',align:'center'},
			{field:'cardId',title:'欧飞商品的卡ID',align:'center'},
			{field:'cardName',title:'欧飞商品的名称',align:'center'},
			{field:'cardNo',title:'卡号（当为卡密订单时有值）',align:'center'},
			{field:'cardPws',title:'卡密（当为卡密订单时有值）',align:'center'},
			{field:'cardExpiredTime',title:'卡密过期时间（当为卡密订单时有值）',align:'center'},
			{field:'inprice',title:'欧飞商品的进货价',align:'center'},
			{field:'cpOrder',title:'CP流水号',align:'center'},
			{field:'orderStatus',title:'订单当前状态',align:'center'},
			{field:'cTime',title:'订单生成时间',align:'center'},
			{field:'uTime',title:'订单最后修改时间',align:'center'}
    	]]
	});
})
	function _search(){
		datagrid.datagrid("unselectAll");
		datagrid.datagrid('load', sy.serializeObject(searchForm));
	}
	function cleanSearch(){
		datagrid.datagrid('load', {});
		searchForm.find('input').val('');
	}
	
</script>
</head>
<body class="easyui-layout">
<div region="north" border="false" title="搜索条件"
		style="height: 70px; overflow: hidden; padding: 10px" align="left">
		<form id="searchForm">
		<table>
			<tr><td>用户ID：</td><td><input type="text" name="uid" size="20" />&nbsp;</td>
			<td><a href="javascript:void(0);" class="easyui-linkbutton" onclick="_search();">筛选</a> 
			<a href="javascript:void(0);" class="easyui-linkbutton" onclick="cleanSearch();">取消</a></td></tr>
		</table>
		</form>
</div>
<div region="center" border="false">
	<table id="datagrid"></table>
</div>

</body>
</html>
