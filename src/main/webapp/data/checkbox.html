<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CheckBox Tree - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.2/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.2/themes/icon.css">
	<script type="text/javascript" src="../jquery-easyui-1.3.2/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.2/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>CheckBox Tree</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Tree nodes with check boxes.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="#" class="easyui-linkbutton" onclick="getChecked()">GetChecked</a> 
		<br/>
		<input type="checkbox" checked onchange="$('#tt').tree({cascadeCheck:$(this).is(':checked')})">CascadeCheck 
		<input type="checkbox" onchange="$('#tt').tree({onlyLeafCheck:$(this).is(':checked')})">OnlyLeafCheck
	</div>
	<ul id="tt" class="easyui-tree" data-options="url:'http://localhost:8080/SYS_MANAGE/system/permission_json',animate:true,checkbox:true"></ul>
	<script type="text/javascript">
		function getChecked(){
			var nodes = $('#tt').tree('getChecked');
			var s = '';
			var v = '';
			for(var i=0; i<nodes.length; i++){
				if (s != '') s += ',';
				if (v != '') v += ',';
				s += nodes[i].text;
				v += nodes[i].id; 
			}
			alert(s);
			alert(v);
			
		}
	</script>
</body>
</html>
